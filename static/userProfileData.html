</head>

<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar js-sidebar">
			<div class="sidebar-content js-simplebar">
				<a class="sidebar-brand" href="UserIndex.html">
          <span class="align-middle">User</span>
        </a>

				<ul class="sidebar-nav">
					<li class="sidebar-header">
						Pages
					</li>

					<li class="sidebar-item active">
						<a class="sidebar-link" href="UserIndex.html">
              <i class="align-middle" data-feather="sliders"></i> <span class="align-middle">Dashboard</span>
            </a>
					</li>

					<li class="sidebar-item">
						<a class="sidebar-link" href="userProfileData.html">
              <i class="align-middle" data-feather="user"></i> <span class="align-middle">Profile</span>
            </a>
					</li>


					<li class="sidebar-item">
						<a class="sidebar-link" href="login.html">
              <i class="align-middle" data-feather="log-in"></i> <span class="align-middle">Log Out</span>
            </a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<a class="sidebar-toggle js-sidebar-toggle">
          <i class="hamburger align-self-center"></i>
        </a>

			</nav>

			<main class="content">
				<div class="container-fluid p-0">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h1 class="h2" style="text-align: center;">My Profile Details</h1>
								</div>
								<form id ="ownerProfile">
									<div class="row">
										<div class="col-md-4 mb-3">
											<label class="form-label">ID</label>
											<input class="form-control form-control-lg" type="number" id="appuserfk" readonly/>
										</div>
										<div class="col-md-4 mb-3">
											<label class="form-label">First Name</label>
											<input class="form-control form-control-lg" type="text" id="firstname" />
										</div>
										<div class="col-md-4 mb-3">
											<label class="form-label">Last Name</label>
											<input class="form-control form-control-lg" type="text" id="lastname" />
										</div>
										<div class="col-md-4 mb-3">
											<label class="form-label">Email Id</label>
											<input class="form-control form-control-lg" type="email" id="emailId" />
										</div>
										<div class="col-md-4 mb-3">
											<label class="form-label">Phone Number</label>
											<input class="form-control form-control-lg" type="number" id="phoneNumber" />
										</div>
										<div class="col-md-4 mb-3">
											<label class="form-label">Login Name</label>
											<input class="form-control form-control-lg" type="text" id="loginname" readonly/>
										</div>
									</div>
										<div class="row">
										<div class="col-md-4 mb-3">
											<label class="form-label">PG Name</label>
											<input class="form-control form-control-lg" type="text"  value="Ramya's Stay" readonly/>
										</div>
										<div class="col-md-4 mb-3">
											<label class="form-label">GSTIN Number</label>
											<input class="form-control form-control-lg" type="text" value="GST0012817261827" readonly/>
										</div>
										<div class="col-md-4 mb-3">
											<label class="form-label">Permanent Address</label>
											<textarea class="form-control form-control-lg" readonly>1234, 5th Cross Road,Indiranagar,Bangalore,Karnataka 560038,India</textarea>
										</div>
									</div>
									<div class="row mt-3">
										<div class="col-md-6 text-end">
											<button class="btn btn-lg btn-primary" id="updateBtn">Update</button>
										</div>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</main>

			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-6 text-start">
							<p class="mb-0">
								<a class="text-muted" href="https://adminkit.io/" target="_blank"><strong>PG Management</strong></a> &copy;
							</p>
						</div>
						<div class="col-6 text-end">
							<ul class="list-inline">
								<li class="list-inline-item">
									<a class="text-muted" href="https://adminkit.io/" target="_blank">Support</a>
								</li>
								<li class="list-inline-item">
									<a class="text-muted" href="https://adminkit.io/" target="_blank">Help Center</a>
								</li>
								<li class="list-inline-item">
									<a class="text-muted" target="_blank">Privacy</a>
								</li>
								<li class="list-inline-item">
									<a class="text-muted" target="_blank">Terms</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</footer>

	<script src="js/app.js"></script>
