	<style>
		/* Stylish CSS styling */
		body {
		  font-family: Arial, sans-serif;
		  background-color: #f8f9fa;
		  margin: 0;
		  padding: 0;
		}

		.container {
		  max-width: 400px;
		  margin: 50px auto;
		  background: linear-gradient(to bottom, #ffffff, #f2f2f2);
		  border-radius: 10px;
		  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
		  padding: 30px;
		}

		h2 {
		  text-align: center;
		  margin-bottom: 20px;
		  color: #007bff;
		}

		.form-group {
		  margin-bottom: 20px;
		}

		label {
		  display: block;
		  font-weight: bold;
		  margin-bottom: 5px;
		}

		input[type="text"],
		select {
		  width: 100%;
		  padding: 12px;
		  border: 1px solid #ccc;
		  border-radius: 5px;
		  background-color: #f8f9fa;
		  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
		}

		input[type="text"]:focus,
		select:focus {
		  border-color: #007bff;
		  outline: 0;
		  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
		}

		button {
		  width: 100%;
		  padding: 12px;
		  background-color: #007bff;
		  color: #fff;
		  border: none;
		  border-radius: 5px;
		  cursor: pointer;
		  transition: background-color 0.3s ease;
		}

		button:hover {
		  background-color: #0056b3;
		}

		</style>
</head>
