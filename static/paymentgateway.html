			<main class="content">
				<div class="container-fluid p-0">
					<div class="row">
                        <div class="payment-container">
                            <h2>Payment Gateway</h2>
                            <form id="paymentForm">
                                <label for="cardNumber">Card Number</label>
                                <input type="number" id="cardNumber" name="cardNumber" required>

                                <label for="expiryDate">Expiry Date</label>
                                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" required>

                                <label for="cardHolderName">Cardholder Name</label>
                                <input type="text" id="cardHolderName" name="cardHolderName" required>

                                <label for="amount">Amount</label>
                                <input type="number" id="amount" name="amount" readonly required>

                                <button type="submit">Pay Now</button>
                                <br>
                                <button class="btn btn-primary btn-lg" onclick="window.location.href='UserRentPayment.html'">Go Back</button>
                            </form>
                            <div id="paymentStatus"></div>
                        </div>
					</div>
