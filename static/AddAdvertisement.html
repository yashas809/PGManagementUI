				<div class="container-fluid p-0">

							<div class="card">
								<div class="card-header">
									<h1 class="h2" style="text-align: center;">Add Advertisement</h1>
								</div>
								<form id ="AdvertisementForm">
									<div class="row">
										<div class="col-md-4 mb-3">
											<label class="form-label">Room Number</label>
											<input class="form-control form-control-lg" type="number" id="roomNo" />
										</div>
										<div class="col-md-4 mb-3">
											<label class="form-label">Floor No</label>
											<input class="form-control form-control-lg" type="number" id="floorNo" />
										</div>
										<div class="col-md-4 mb-3">
											<label class="form-label">No Of Shares</label>
											<input class="form-control form-control-lg" type="number" id="noOfShares" />
										</div>
										<div class="col-md-4 mb-3">
											<label class="form-label">Vacancy</label>
											<input class="form-control form-control-lg" type="number" id="vacancy" />
										</div>
										<div class="col-md-4 mb-3" style="padding-top: 1.7%;">
											<label class="form-label">Food Type</label>
											<select name="foodType" id="foodType" required>
												<option value="">Select Value</option>
												<option value="VEG">VEG</option>
												<option value="NONVEG">NONVEG</option>
											</select>
										</div>

									<div class="row mt-3">
										<div class="col-md-6 text-end">
											<button class="btn btn-lg btn-primary" id="updateBtn">Add</button>
										</div>
									</div>

								</form>
