<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support Tickets</title>
<style>
    /* Basic styling */
    .supportTicketId {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    .containerTicket {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        position: relative;
    }
    h3 {
        text-align: center;
        color: #333;
    }
    .ticket-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    .ticket-item {
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        background-color: #f0f0f0;
    }
    .ticket-item:nth-child(even) {
        background-color: #e0e0e0;
    }
    /* Decorative elements */
    .decorative-left {
        position: absolute;
        top: 0;
        bottom: 0;
        left: -20px;
        width: 20px;
        background-color: #f2f2f2;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
    }
    .decorative-right {
        position: absolute;
        top: 0;
        bottom: 0;
        right: -20px;
        width: 20px;
        background-color: #f2f2f2;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
    }
</style>
</head>

<body class = "supportTicketId">

<div class="containerTicket">
    <div class="decorative-left"></div>
    <div class="decorative-right"></div>

    <h3>Support Tickets</h3>

    <ul id="ticketList" class="ticket-list">
        <!-- Ticket items will be dynamically added here -->
    </ul>
</div>

<script>
    // Sample support ticket data (replace with your actual data)
    const supportTickets = [
        { caseID: "CASE001", description: "Issue with login" },
        { caseID: "CASE002", description: "Cannot access account" },
        { caseID: "CASE003", description: "Billing discrepancy" },
        { caseID: "CASE004", description: "Product feature request" }
        // Add more ticket objects as needed
    ];

    // Function to display support tickets with their Case IDs
    function displayTickets() {
        const ticketList = document.getElementById('ticketList');
        ticketList.innerHTML = ''; // Clear existing list

        supportTickets.forEach(ticket => {
            const listItem = document.createElement('li');
            listItem.className = 'ticket-item';
            listItem.textContent = ticket.caseID;
            ticketList.appendChild(listItem);
        });
    }

    // Call the function to display tickets when the page loads
    window.onload = displayTickets;
</script>

</body>
</html>
