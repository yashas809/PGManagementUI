<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html" />

	<title>Sign Up | PG Management</title>

	<link href="css/dropdown.css" rel="stylesheet">
	<link href="css/app.css" rel="stylesheet">
	<link href="css/customized.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<script type="module" src = "javascript/service/register.js"></script>
	<script type ="module" src ="javascript/common/dynamicAdvertisment.js"></script>
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">PG Management, Get started</h1>
							<p class="lead">
								Start creating the best possible user experience for you customers.
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form id = "registrationForm">
										<div class="mb-3">
											<label class="form-label">First Name</label>
											<input class="form-control form-control-lg" type="text" id="firstname" placeholder="Enter your First Name" required />
										</div>
										<div class="mb-3">
											<label class="form-label">Last Name</label>
											<input class="form-control form-control-lg" type="text" id="lastname" placeholder="Enter your Last Name" required/>
										</div>
										<div class="mb-3">
											<label class="form-label">Email Id</label>
											<input class="form-control form-control-lg" type="email" id="emailId" placeholder="Enter your Email Id" required/>
										</div>
										<div class="mb-3">
											<label class="form-label">Phone Number</label>
											<input class="form-control form-control-lg" type="number" id="phoneNumber" placeholder="Enter your Phone Number" required/>
										</div>
										<div class="mb-3">
											<label class="form-label">Login Name</label>
											<input class="form-control form-control-lg" type="text" id="loginname" placeholder="Enter Login Name" required/>
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" type="password" id="password" placeholder="Enter password" required/>
										</div>
										<div class="mb-3">
											<label class="form-label">Gender</label>
											<select name="Gender" id="Gender" required>
												<option value="">Select Value</option>
												<option value="M">Male</option>
												<option value="F">Female</option>
											</select>
										</div>
										<div class="mb-3">
											<label class="form-label">Select Advertisement</label>
											<br>
											<select id="dynamicAdvertisement" required>
											</select>
										</div>
										<div class="mb-3">
											<label class="form-label">Referal Code</label>
											<input class="form-control form-control-lg" type="text" id="referalCode" placeholder="Enter Referal Code" />
										</div>
										<div class="mb-3">
											<label class="form-label">Adhar Number</label>
											<input class="form-control form-control-lg" type="number" id="adharNumber" placeholder="Enter Adhar Number" required/>
										</div>
										<div class="mb-3">
											<label class="form-label">Enter your Permanent Address</label>
											<textarea class="form-control form-control-lg" type="text" id="permanentAddress" placeholder="Enter Your Address" required></textarea>
										</div>
										<div class="text-center mt-3">
											<button class="btn btn-lg btn-primary">Sign up</a>
											<!-- <button type="submit" class="btn btn-lg btn-primary">Sign up</button> -->
										</div>
										<div class="sign-in">
											<p>Have an account already? <a href="login.html">Sign in</a></p>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>

</body>

</html>
