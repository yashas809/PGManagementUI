<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar js-sidebar">
			<div class="sidebar-content js-simplebar">
				<a class="sidebar-brand" href="UserIndex.html">
          <span class="align-middle">User</span>
        </a>

				<ul class="sidebar-nav">
					<li class="sidebar-header">
						Pages
					</li>

					<li class="sidebar-item active">
						<a class="sidebar-link" href="UserIndex.html">
              <i class="align-middle" data-feather="sliders"></i> <span class="align-middle">Dashboard</span>
            </a>
					</li>

					<li class="sidebar-item">
						<a class="sidebar-link" href="userProfileData.html">
              <i class="align-middle" data-feather="user"></i> <span class="align-middle">Profile</span>
            </a>

              <i class="align-middle" data-feather="log-in"></i> <span class="align-middle">Log Out</span>
            </a>
					</li>
				</ul>
			</div>
		</nav>


		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<a class="sidebar-toggle js-sidebar-toggle">
          <i class="hamburger align-self-center"></i>
        </a>

			</nav>

			<main class="content">
				<div class="container-fluid p-0">
					<div class="row">
						<div class="col-12">
							<div class="card">

								<form id="payment">
									<div class="row">
										<div class="col-md-4 mb-3">
											<label class="form-label">Rent ID</label>
											<input class="form-control form-control-lg" type="number" id="rentId"  readonly/>
										</div>
										<div class="col-md-4 mb-3">
											<label class="form-label">Rent Amount</label>
											<input class="form-control form-control-lg" type="number" id="rentPaid" readonly />
										</div>
										<div class="col-md-4 mb-3">
											<label class="form-label">Apply Referal Bonus</label>
											<br>
											<select id="dynamicReferalBonus">
											</select>
										</div>
										<div class="col-md-4 mb-3">
											<label class="form-label">Referal Discount</label>
											<input class="form-control form-control-lg" type="number" id="referalDiscount"  readonly/>
										</div>
										<div class="col-md-4 mb-3">
											<label class="form-label">Total Rent</label>
											<input class="form-control form-control-lg" type="number" id="totalRent"  readonly/>
										</div>
										<div class="col-md-4 mb-3">
											<label class="form-label">Created Date</label>
											<input class="form-control form-control-lg" type="date" id="createdDate"  readonly/>
										</div>
									</div>
									<div class="row">


										<div class="col-md-4 mb-3">
											<label class="form-label">Rent Due Date</label>
											<input class="form-control form-control-lg" type="date" id="rentDueDate" value="2024-05-01" readonly/>
										</div>
										<div class="col-md-4 mb-3">
											<label class="form-label">Email Id</label>
											<input class="form-control form-control-lg" type="email" id="emailId" value="user@user.com" readonly/>
										</div>
										<div class="col-md-4 mb-3">
											<label class="form-label">Phone Number</label>
											<input class="form-control form-control-lg" type="number" id="phoneNumber" value="6172616211" readonly/>
										</div>
									</div>
									<div class="row mt-3">
										<div class="col-md-6 text-end">
											<button class="btn btn-lg btn-primary" id="approveBtn">Pay</button>
										</div>
										<div class="col-md-6 text-start">
											<button class="btn btn-lg btn-danger" id="rejectBtn">Go Back</button>
										</div>
									</div>
								</form>
							</div>

						</div>
					</div>

				</div>
			</main>

			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-6 text-start">

								<a class="text-muted" href="https://adminkit.io/" target="_blank"><strong>PG Management</strong></a> &copy;
							</p>
						</div>

									<a class="text-muted" href="https://adminkit.io/" target="_blank">Support</a>

								</li>
								<li class="list-inline-item">
									<a class="text-muted" target="_blank">Privacy</a>
								</li>
								<li class="list-inline-item">
									<a class="text-muted" target="_blank">Terms</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>
